<h1><[document_id + ':' + document_title]></h1>
<div class="row">
  <div class="col-md-12">
    <div class="btn-toolbar">
      <div class="btn-group btn-group-sm">
        <button ng-click="saveDoc()" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-floppy-save"></span>
        </button>
      </div>
      <div class="btn-group btn-group-sm">
        <button ng-click="boldSelection()" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-bold"></span>
        </button>
        <button ng-click="italicSelection()" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-italic"></span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div id="odf"></div>
</div>
